<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Obrigado por enviar seu e-mail</title>
	<meta name="description" content="Seamless contact form for static sites">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5 maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link href="assets/css/main.css" rel="stylesheet" />
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<!-- <link rel="stylesheet" href="stylesheets/application.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<script src="js/analytics.js"></script>
</head>

	<body style="background-color: #14578e;">

		<section id="contato" >
			<div class="container text-center">
				<div class="text-center" style="margin-top: 100px; margin-bottom: 100px;">
					<h2 style="color: #e7e5fb">Obrigado por entrar em contato</h2>
					<div class="row top-margin-20">
						<p style="font-size: 1.15em;" >Retornando ao site em <span id="time">5</span>								segundos.</p>
						</div>
						<a href="https://wilsonjunior.net/" class="btn-section">Voltar</a>
						<script>
							var segundos = 5;
							setInterval(function () {
								segundos--;
								document.getElementById('time').innerHTML = segundos;
								if (!segundos) {
									location.href = 'https://wilsonjunior.net/';
								}
							}, 1000);
						</script>
					</div>
				</div>
		</section>
	</body>
</html>
