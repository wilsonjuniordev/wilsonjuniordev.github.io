<body class="confirmation-background-color">

	<section id="contato">
		<div class="container text-center confirmation-margin">
			<div class="text-center">
				<h2>Obrigado por entrar em contato</h2>
				<div class="row">
					<p style="font-size: 1.15em;">Retornando ao site em <span id="time">5</span> segundos.</p>
				</div>
				<a href="https://wilsonjunior.net/" class="btn-section">Voltar</a>
				<script>
					var segundos = 5;
					setInterval(function () {
						segundos--;
						document.getElementById('time').innerHTML = segundos;
						if (!segundos) {
							location.href = 'https://wilsonjunior.net/';
						}
					}, 1000);
				</script>
			</div>
		</div>
	</section>
</body>
